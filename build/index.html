<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="styles.css">
        </head>
    <body >
        
        <div class="bg-star-bgImg-kai-pilger-unsplash w-full h-full bg-no-repeat bg-cover">

            <div class="text-gray-50 text-center" id="width"></div>
            
            <!-- --- OUTER Screen --- -->
            <div class="max-w-xs max-h-96 mx-auto bg-gray-800 border-2 border-blue-500 rounded-2xl">
            <container class="rounded">
               

            <!-- --- INNER Screen --- -->
                <div class="m-4 p-3 bg-gray-800 border-2 border-blue-400 rounded-2xl grid grid-cols-2 gap-2 text-xs text-gray-300">
                    
                    <div class="flex flex-col items-center border-dashed border-b-2 border-r-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Calorie Target</div> 
                        <div class="font-mono text-white mb-2">5,000</div> 
                    </div>
                    <div class="flex flex-col items-center border-dashed border-b-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Calories Tonight</div>
                        <div id="santa-calories" class="mb-2 font-mono text-white">- -</div> 
                    </div>
                    <div class="flex flex-col items-center border-dashed border-b-2 border-r-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Milk / Cookies</div>
                        <div id="total-milk-cookies" class=" mb-2 font-mono text-white">- -</div> 
                    </div>
                    <div class="flex flex-col items-center border-dashed border-b-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Tea / Carrots</div>
                        <div id="total-carrots-tea" class="mb-2 font-mono text-white">- -</div> 
                    </div>
                    <div class="flex flex-col items-center border-dashed border-b-2 border-r-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Delivery Speed</div>
                        <div id="homes-per-second" class="mb-2 font-mono text-white">- -</div> 
                    </div>
                    <div class="flex flex-col items-center border-dashed border-b-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Homes Visited</div>
                        <div id="homes-visited" class="mb-2 font-mono text-white">- -</div> 
                    </div>
                    <div class="flex flex-col items-center border-dashed border-r-2 border-blue-400">
                        <div class="text-gray-300 mt-1 mb-2">Homes Remaining</div>
                        <div id="homes-remaining" class="mb-2 font-mono text-white">- -</div> 
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-gray-300 mt-1 mb-2">Total Time</div>
                        <div id="time-ms" class="mb-2 font-mono text-white">- -</div>
                    </div>
                </div>

            <!-- --- Buttons & Input --- -->
                <div class="max-w-xs mx-4 mb-3 grid grid-cols-2">
                    <div class="flex justify-center mx-4">
                        <button id="btn-start" class="w-10 h-10 mr-2 bg-gradient-radial from-gray-800 via-green-800 to-green-900 rounded-full text-gray-100 opacity-90 text-xs">Start</button>
                        <button id="btn-stop" class="w-10 h-10 ml-2 bg-gradient-radial rounded-full from-gray-800 via-red-800 to-red-900 text-gray-100 opacity-90 text-xs">Stop</button>
                    </div>

                    <!-- <label for"santa-house-target">House Target</label> -->
                    <input id="santa-home-target" aria-label="Input House Target for the Night" type="text" placeholder="House Target" class="mx-2 italic text-xs text-center text-gray-200 placeholder:text-gray-400 bg-gray-800 border border-gray-300 rounded-full focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                </div>
            </container>
            </div>
            <!-- --- END outer screen --- -->
        </div>

        <script src="/index.js"></script>
    </body>
</html>
